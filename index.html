<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="icon" type="image/x-icon"
        href="https://icons-for-free.com/download-icon-exploration+fuel+nasa+rocket+space+spaceship+icon-1320195812964725813_512.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space</title>

</head>
<script>
</script>

<body>

    <div class="titleDiv" id="topTitle">

        <h4>Space news - brought to you using the <a
                href="https://api.spaceflightnewsapi.net/v3/documentation">SpaceFlight News API</a></h4>

    </div>

    <div class="mainDiv">

        <div class="Nav">
            <h1 class="navHeader left">Navigation</h1>

            <div class="navContainer">

                <div><button type="button" class="navButton">
                        <i class="fa fa-star"></i>
                        Favorites</button>
                </div>

                <div><button type="button" class="navButton">
                        <i class="fa fa-stopwatch"></i>
                        Latest</button>
                </div>
                <div><button type="button" class="navButton">
                        <i class="fa fa-fire"></i>
                        Hot</button></div>
                <div><button type="button" class="navButton">
                        <i class="fa fa-plus"></i>
                        More</button></div>
                <div><button onClick="document.getElementById('topTitle').scrollIntoView();" type="button"
                        class="navButton">
                        <i class="fa fa-arrow-up"></i>
                        Back to Top</button></div>

            </div>
        </div>

        <div class="News">
            <h1 class="navHeader">News</h1>
        </div>
        <div class="Blogs">
            <h1 class="navHeader">Blogs</h1>
        </div>
        <!-- articles load here -->

    </div>

    <script src="scripts.js"></script> <!-- external scripts file with logic-->
